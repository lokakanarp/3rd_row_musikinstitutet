<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.png" sizes="16x16" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Musikinstitutet</title>
</head>
<body>
    <header class="header">  
        <h1>Musikinstitutet</h1>  
        <form class="mainSearch">
            <input type="text" id="searchField" class="searchField" placeholder="Sök artist, track, ablum eller playlist här">
            <select name="selectSearch" id="selectSearch" class="selectSearch">
                <option value="artist">Artist</option>
                <option value="track">Track</option>
                <option value="album">Album</option>
                <option value="playlist">Playlist</option>
            </select>
            <button id="search" class="searchButton">Sök</button>
            
            <nav>
                <ul>
                    <li><a href="#playlist">Playlist</a></li>
                </ul>
            </nav>
        </form>
    </header>
    
    <main>
       <div class="aphabeticalMenuWrapper" id="aphabeticalMenuWrapper">
            <div class="aphabeticalMenu" id="A">A</div>
            <div class="aphabeticalMenu" id="B">B</div>
            <div class="aphabeticalMenu" id="C">C</div>
            <div class="aphabeticalMenu" id="D">D</div>
            <div class="aphabeticalMenu" id="E">E</div>
            <div class="aphabeticalMenu" id="F">F</div>
            <div class="aphabeticalMenu" id="G">G</div>
            <div class="aphabeticalMenu" id="H">H</div>
            <div class="aphabeticalMenu" id="I">I</div>
            <div class="aphabeticalMenu" id="J">J</div>
            <div class="aphabeticalMenu" id="K">K</div>
            <div class="aphabeticalMenu" id="L">L</div>
            <div class="aphabeticalMenu" id="M">M</div>
            <div class="aphabeticalMenu" id="N">N</div>
            <div class="aphabeticalMenu" id="O">O</div>
            <div class="aphabeticalMenu" id="P">P</div>
            <div class="aphabeticalMenu" id="Q">Q</div>
            <div class="aphabeticalMenu" id="R">R</div>
            <div class="aphabeticalMenu" id="S">S</div>
            <div class="aphabeticalMenu" id="T">T</div>
            <div class="aphabeticalMenu" id="U">U</div>
            <div class="aphabeticalMenu" id="V">V</div>
            <div class="aphabeticalMenu" id="W">W</div>
            <div class="aphabeticalMenu" id="X">X</div>
            <div class="aphabeticalMenu" id="Y">Y</div>
            <div class="aphabeticalMenu" id="Z">Z</div>
            <div class="aphabeticalMenu" id="Å">Å</div>
            <div class="aphabeticalMenu" id="Ä">Ä</div>
            <div class="aphabeticalMenu" id="Ö">Ö</div> 
        </div>
        
        <div id="searchResult"><!-- This will be auto generated by main.js --></div>
        
        <section>
            <div id="content" class="content"></div>
        </section>
        
        <section id="playlist">
            <div id="createPlaylistWrapper" class="createPlaylistWrapper">
              <form>
                  <input id="newPlayListTitle" class="newPlayListTitle">
                  <input id="createdBy" class="createdByInput">
                  <button id="newPlaylistButton" type="submit">Create playlist</button>
              </form>
            </div>
            
            <div id="choosePlaylist" class="choosePlaylist" style="display:none">
                <form>
                <select id="playlistSelection">
                </select>
                </form>
            </div>
        </section>
        
    </main>
    
   
   

   <div id="forms">
   		<div id="artistFormElement">
   			<div id="confirmationMessageArtist"></div>
   		</div>
   		<div id="albumFormElement">
   			<div id="confirmationMessageAlbum"></div>
   		</div>
   		<div id="tracksFormElement">
   			<div id="confirmationMessageTracks"></div>
   		</div>
   </div>

    
    <script src="scripts/forms.js"></script>


	<script src="scripts/main.js"></script>
   	
    <script src="scripts/content.js"></script>
    <script src="scripts/playlist.js"></script>
    <script src="scripts/ratings.js"></script>
</body>
</html>
